<!DOCTYPE html>
<html>
<head>
    <title>Registro de Libros</title>
    <link rel="stylesheet" type="text/css" href="../Front/Style/style.css">
</head>
<body>
    <h1>Registro de Libros</h1>
    <form id="book-registration-form">
        <label for="title">Título:</label>
        <input type="text" id="title" name="title" required>

        <label for="cover">Portada:</label>
        <input type="text" id="cover" name="cover" required>

        <label for="price">Precio:</label>
        <input type="number" id="price" name="price" required>

        <label for="author">Autor:</label>
        <input type="text" id="author" name="author" required>

        <label for="release-date">Fecha de salida:</label>
        <input type="text" id="release-date" name="release-date" required>

        <label for="quantity">Cantidad:</label>
        <input type="number" id="quantity" name="quantity" required>

        <label for="review">Reseña:</label>
        <input type="number" id="review" name="review" required>

        <button type="submit">Registrar Libro</button>
    </form>
    <script src="../Routes/routes.js"></script>
    <script src="../src/main.js"></script>
</body>
</html>
